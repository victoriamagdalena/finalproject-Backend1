<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Entrance QR-Code</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"> 
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> 
    </script>

    <script type="text/javascript">
        function generateBarCode()
        {
            var nric = $('#text').val();
            var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + nric + '&amp;size=50x50';
            $('#barcode').attr('src', url);
        }
    </script>

    <style>
        body {
            padding:1%;
        }
        .separator {
            margin-top: 10px;
        }
    </style>

  </head>

  <body id="root">

    <div class="ui grid container">

        <div class="ui grid container">
            <div class="column centered sixteen wide">
                <h1>Entrance QR-Code</h1>
                <h3>QR-Code ini berfungsi sebagai tiket masuk ke dalam gedung Gereja. Tunjukkan QR-Code ini kepada pelayan yang bertugas pada sesi ibadah yang telah Anda pilih. Mohon datang lebih awal untuk menghindari keramaian. </h3>

                <!-- <input onblur='generateBarCode();'/>  -->

                <img id="barcode" src="https://api.qrserver.com/v1/create-qr-code/?data= Valid QR-Code. Welcome to church!"  allign="middle" alt="" title="Welcome to Church" width="400" height="400" />

                <h3>We are so glad to welcome you back. God bless you!</h3>
    </body>

</html>
